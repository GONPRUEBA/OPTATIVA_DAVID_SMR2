<body>
    <header>
        <h1>EJERCICIO CLASSROOM2</h1>
        <p>CON CSS GUAPO Y PHP</p>
        <img src="./images/logo.png" alt="LOGO DE TRABAJO" loading="lazy " id="LOGO" name="LOGO">
    </header>
    <main>
        <div>
            <form action="resultado.html" method="get" autocomplete="on">
                <!-- NOMBRE -->
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required minlength="2" aria-describedby="nombre-ayuda">
                <small id="nombre-ayuda" class="help-text">AQUI PONES TU NOMBRE</small>
                
                <!-- EMAIL -->
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                
                <!-- TELEFONO -->
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" pattern="[0-9 +()-]{7,20}">

                <!-- CIUDAD -->
                <label for="ciudad">Ciudad</label>
                <input type="text" name="ciudad" id="ciudad" list="ciudades">
                <datalist id="ciudades">
                    <option value="Madrid"></option>
                    <option value="Barcelona"></option>
                    <option value="Valencia"></option>
                </datalist>

                <!-- TURNO -->
                <label for="turno">Turno</label>
                <select name="turno" id="turno">
                    <option value="mañana">Mañana</option>
                    <option value="tarde" selected>Tarde</option>
                    <option value="online">Online</option>
                </select>

                <!-- INTERESES -->
                <fieldset>
                    <legend>Intereses</legend>
                    
                    <!-- CHECKBOX 1 -->
                    <input type="checkbox" id="redes" name="intereses" value="redes">
                    <label for="redes">Redes</label>
                    
                    <!-- CHECKBOX 2 -->
                    <input type="checkbox" id="hardware" name="intereses" value="hardware">
                    <label for="hardware">Hardware</label>
                    
                    <!-- CHECKBOX 3 -->
                    <input type="checkbox" id="web" name="intereses" value="web">
                    <label for="web">Web</label>
                </fieldset>

                <!-- BOTONES -->
                <div class="botones">
                    <button type="submit" class="button">
                        <span>Enviar</span>
                    </button>
                    <button class="reset" type="reset">

        <!-- TITULO Y ESO -->
        <section>
            <h1>Contacto y Sugerencias</h1>
            <p>Aqui podeis enviar dudas, comentarios...</p>
        </section>
        <form action="">
            <!-- NOMBRE -->
            <label for="">Nombre: </label>
                <input type="text" name="nombre" pattern="[A-Z, a-z]+" minlength="3" maxlength="15" required>
            <!-- EMAIL -->
            <label for="">Email: </label>
                <input type="email" name="email" id="email" required>
            <!-- OPCIONES PARA QUE ESCRIBE -->
            <select name="tipo_mensaje" id="">
                <option value="duda">Duda</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="queja">Queja</option>
                <option value="otro" id="opa">Otro</option>
            </select>
            <!-- COMENTARIO -->
            <textarea name="" id="" style="resize: none;"></textarea>
            <!-- BOTON ENVIO -->
             <button type="submit">ENVIAR</button>
        </form>

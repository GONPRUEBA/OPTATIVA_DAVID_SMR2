<body>

        </nav>
    </header>

    <main>
        <form action="" class="formulario">
            <!-- NOMBRE -->
            <label for="name">Nombre: </label>
                <input type="text" minlength="3" maxlength="9" pattern="[A-Z  a-z]+" required>
            <!-- TELÉFONO -->
            <label for="tel">Teléfono: </label>
                <input type="tel" id="tel" name="tel" minlength="9" maxlength="9" pattern="[0-9]{9}" required>
            <!-- COMENTARIO -->
            <label for="CUESTION">CUESTION</label>
            <textarea name="comentario" id="comentario" class="comentario" style="resize: none;"></textarea>
            <br>
            <!-- RADIO 1 -->
            <input type="radio" id="mañana" name="turno">
                <label for="Mañana">Mañana</label>
            <!-- RADIO 2 -->
            <input type="radio" name="turno" id="tarde">
                <label for="Tarde">Tarde</label>
            <!-- DESPLEGABLE SENCILLO -->
            <select name="desayuno" id="desayuno" required>
                <option value="" disabled selected>PARA QUE ME ESCRIBES?</option>
                <option value="tb">TRABAJO</option>
                <option value="cv">DUDA CV</option>
                <option value="tb2">TRABAJO</option>
            </select>
            <br>
            <!-- CHECKBOX -->
            <input type="checkbox">
                <label for="">9:00-17:00</label>
            <input type="checkbox">
                <label for="">17:00-22:00</label>
            <!-- BOTÓN -->
            <button>ENVIAR</button> 
        </form>
    </main>

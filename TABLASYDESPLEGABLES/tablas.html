<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yablas</title>
</head>
<body>
    <table>
        <!-- titulos de la tabla -->
        <caption>Presupuesto</caption>
        <!-- encabezado de la tabla -->
         <thead>
            <!-- definir la fila de la tabla -->
            <tr>
                <!-- definir la cabecera -->
                <th>Día</th>
                <th>Pedidos</th>
                <th>Ingresos</th>
            </tr>
         </thead>
         <!-- cuerpo de la tabla -->
         <tbody>

            <tr>
                <th>Lunes</th>
                <!-- td defifine uan celda de datosss -->
                <td>15</td>
                <td>15.000€</td>
            </tr>

            <tr>
                <th>Martes</th>
                <td>18</td>
                <td>18.000€</td>
            </tr>
            
            <tr>
                <th>Miercoles</th>
                <td>12</td>
                <td>12.000€</td>
            </tr>
         </tbody>
         <!-- pie de la tabla -->
         <tfoot>
            <tr>
                <th>Total</th>
                <td>68</td>
                <td>50.000€</td>
            </tr>
         </tfoot>
    </table>
</body>

</html>
